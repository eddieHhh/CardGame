<!DOCTYPE html>
<html>
<head>
    <title>Simple 21 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="human-player" class="player">
            <h2>Human Player</h2>
            <div class="cards">Visible Cards: 0</div>
            <div class="hidden-card">Hidden Card: None</div>
            <div class="status"></div>
        </div>
        <div id="computer-players">
            <div id="player1" class="player">
                <h2>Player 1</h2>
                <div class="cards">Visible Cards: 0</div>
                <div class="status"></div>
            </div>
            <div id="player2" class="player">
                <h2>Player 2</h2>
                <div class="cards">Visible Cards: 0</div>
                <div class="status"></div>
            </div>
            <div id="player3" class="player">
                <h2>Player 3</h2>
                <div class="cards">Visible Cards: 0</div>
                <div class="status"></div>
            </div>
        </div>
        <div id="action-buttons">
            <button id="take-card">Take Card</button>
            <button id="pass">Pass</button>
        </div>
        <div id="scores"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
